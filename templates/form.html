<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscrição Evento Geek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Inscrição - Evento Geek</h1>
  
  <form action="/enviar" method="post" class="border p-4 rounded shadow">
    <div class="mb-3">
      <label class="form-label">Nome completo:</label>
      <input type="text" name="nome_completo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria:</label>
      <select name="categoria" class="form-select" required>
        <option value="Cosplay">Cosplay</option>
        <option value="Game retrô">Game retrô</option>
        <option value="Oficina">Oficina</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Personagem ou jogo favorito:</label>
      <input type="text" name="personagem_jogo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nível de experiência:</label>
      <select name="nivel_experiencia" class="form-select" required>
        <option value="Iniciante">Iniciante</option>
        <option value="Intermediário">Intermediário</option>
        <option value="Avançado">Avançado</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Enviar Inscrição</button>
  </form>
</body>
</html>
